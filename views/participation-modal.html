<div>
    <div class="modal-header">
        <h3 class="modal-title">Teilnehmen am Event: {{event.name}}</h3>
    </div>
    <div class="modal-body">
        <form role="form" novalidate>
            <div class="form-group">
            <table class="table table-striped table-bordered">
                <tbody>
                    <tr>
                        <td><b>Vorname</b></td>
                        <td><input type="text" class="form-control" id="firstName" ng-model="participation.firstName"></td>
                    </tr>
                    <tr>
                        <td><b>Nachname</b></td>
                        <td><input type="text" class="form-control" id="lastName" ng-model="participation.lastName"></td>
                    </tr>
                    <tr>
                        <td><b>E-Mail</b></td>
                        <td><input type="text" class="form-control" id="email" ng-model="participation.email"></td>
                    </tr>
                    <tr>
                        <td><b>Telefon</b></td>
                        <td><input type="text" class="form-control" id="phone" ng-model="participation.phone"></td>
                    </tr>
                    <tr>
                        <td><b>Passagier</b></td>
                        <td>
                            <input ng-disabled="event.freeSlotsSkydive == 0" type="checkbox" class="form-control" id="pax" ng-model="participation.pax" ng-show="event.freeSlotsPax > 0">
                            <i ng-show="event.freeSlotsPax == 0">Anmeldung nur als Fallschirmspringer möglich</i>
                            <i ng-show="event.freeSlotsSkydive == 0">Anmeldung nur als Passagier möglich</i>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div class="modal-footer">
        <button class="btn btn-primary" ng-click="participate()">Participate</button>
        <button class="btn btn-secondary" ng-click="cancel()">Cancel</button>
    </div>
    </div>
</div>
