<div>
    <div class="modal-header">
        <h3 class="modal-title">Teilnehmer f&uuml;r "{{event.name}}"</h3>
    </div>
    <div class="modal-body" ng-show="abmelden.show">
    	<b>{{ abmelden.firstName }} {{ abmelden.lastName }}</b> abmelden<br>
    	Code eingeben: <input type="text" class="form-control" id="code" ng-model="abmelden.code">
    	<button class="btn btn-secondary" ng-click="abmeldenCancel()">Abbrechen</button>
    	<button class="btn btn-secondary" ng-click="abmelden()">Abmelden</button>
    </div>
    <div class="modal-body" ng-hide="abmelden.show">
	    <table class="table table-striped table-bordered">
	    	<thead>
		    	<tr>
					<th>Name</th>
					<th>Abmelden</th>
				</tr>
	    	</thead>
	    	<tbody>
	    		<tr ng-repeat="participant in participants">
	    			<td><b>{{ participant.firstName }} {{participant.lastName}}</b>
	    			<td>
	    				<button ng-hide="event.remainingDays<1" class="btn btn-secondary" ng-click="showAbmelden(participant.firstName, participant.lastName, participant.participantsId)">Abmelden</button>
	    				<i ng-show="event.remainingDays<1">Abmeldung nicht mehr m√∂glich</i>
	    			</td>
	    		</tr>
	    	</tbody>
	    </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="close()">Close</button>
    </div>
</div>
